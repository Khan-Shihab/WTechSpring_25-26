<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration Page</title>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form>

        <label for="name"><b>Student Name:</b></label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br><br>

        <label for="cgpa"><b>Student CGPA:</b></label>
        <input type="text" id="cgpa" name="cgpa" placeholder="Enter your CGPA">
        <br><br>

        <input type="radio" id="male" name="gender" value="Male">
        <label for="male"><b>Male</b></label><br><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female"><b>Female</b></label>
        <br><br>

        <label for="department"><b>Select Department:</b></label>
        <select id="department" name="department">
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="BBA">BBA</option>
        </select>
        <br><br>

        <label for="student_id"><b>Student ID:</b></label>
        <input type="text" id="student_id" name="student_id" placeholder="Enter your student ID">
        <br><br>

        <label for="address"><b>Address:</b></label>
        <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address here"></textarea>
        <br><br>
    
        <label for="date"><b>Date of Birth:</b></label>
        <input type="date" id="date" name="date">
        <br><br>

        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>

        <label for="grade_report"><b>Upload your Grade Report:</b></label>
        <input type="file" id="grade_report" name="grade_report">
        <br><br>
        <label for="terms"><b>I agree to the terms and conditions</b></label>
        <input type="checkbox" id="terms" name="terms">
        <br><br>

        <label for="phone"><b>Phone Number:</b></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        <br><br>

        <label for="submit"><b>Submit your information</b></label>
        <br>
        <input type="submit" id="submit" name="submit" value="Submit">

    </form>

</body>
</html>
